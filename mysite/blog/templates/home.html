{%extends 'base.html'%} 
{%block content %}

<div class="centerstage container">
<h1><a href="{% url 'postdetail' pk=i.pk %}">{{i.title}}</a></h1>

<a href="{% url 'add_comment_post' pk=i.pk %}">Comments</a>
<hr>
</div>
{%endfor%}
{%endblock%}
